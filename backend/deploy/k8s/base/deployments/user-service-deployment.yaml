apiVersion: apps/v1
kind: Deployment
metadata:
    name: user-service
spec:
    replicas: 2
    selector:
        matchLabels:
            app: user-service
    template:
        metadata:
            labels:
                app: user-service
        spec:
            containers:
                - name: user-service
                  image: amrimuf/user-service:latest
                  ports:
                      - containerPort: 50051
            imagePullSecrets:
                - name: my-registry-secret
